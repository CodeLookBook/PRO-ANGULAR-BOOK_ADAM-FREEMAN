<h3 class="bg-primary p-a-1">{{ name }}'s To Do List</h3>

<div class="m-t-1 m-b-1">    
  <input class="form-control" #taskText />    
  <button class="btn btn-primary m-t-1" (click)="addTask(taskText.value)">Add</button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr><th></th><th>Description</th><th>Done</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ task.action }}</td>
      <td><input type="checkbox" [(ngModel)]="task.done" /></td>
      <td [ngSwitch]="task.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
