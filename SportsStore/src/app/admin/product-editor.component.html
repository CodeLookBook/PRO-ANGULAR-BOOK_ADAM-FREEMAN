<div class="bg-primary p-a-1" [class.bg-warning]="editing">
    <h5>
        {{editing ? "Edit" : "Create"}} Product
    </h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" 
            name="name" 
            [(ngModel)]="product.name">
    </div>
</form>
<div class="form-group">
    <label>Creategory</label>
    <input type="text"
        class="form-control"
        name="category"
        [(ngModel)]="product.category">
</div>
<div class="form-group">
    <label>Description</label>
    <input class="form-control" 
        name="description"
        [(ngModel)]="product.description">
</div>
<div class="form-group">
    <label>Price</label>
    <input class="form-control" 
        name="price"
        [(ngModel)]="product.price">
</div>
<button class="btn btn-primary" 
    type="submit"
    [class.btn-warning]="editing">
    {{editing ? "Save" : "Create"}}
</button>
<button class="btn btn-secondary" 
    type="reset" 
    routerLink="/admin/main/products">
    Cansel
</button>
